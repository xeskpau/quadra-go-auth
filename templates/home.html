<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>{{.Title}}</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><button id="loginBtn" class="login-button">Login</button></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="welcome">
                <h2>Welcome to Quadra Go</h2>
                <p>A modern Go application with authentication.</p>
            </section>
        </main>

        <!-- Login Modal -->
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Login</h2>
                
                <div class="login-options">
                    <button class="google-login">
                        <img src="/static/img/google-icon.svg" alt="Google icon">
                        Login with Google
                    </button>
                    
                    <div class="divider">
                        <span>or login with email</span>
                    </div>
                    
                    <form id="emailLoginForm" action="/auth/email" method="post">
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                            <div class="error-message" id="emailError">Please enter a valid email address</div>
                        </div>
                        
                        <div class="form-group">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <div class="error-message" id="passwordError">Password is required</div>
                        </div>
                        
                        <button type="submit" class="login-submit">Login</button>
                    </form>
                    
                    <p class="signup-link">Don't have an account? <a href="/signup">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
